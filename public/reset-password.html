<!DOCTYPE html>
<html>

<head>
  <title>Reset Password - Student Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
  <link rel="icon" href="icon/cloud-server.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="background">
    <form id="reset-form" class="form-container" autocomplete="off">
      <h3 id="reset-label">Reset Password</h3>

      <label for="reset-code">Enter your reset code</label>
      <input type="text" id="reset-code" name="reset-code" placeholder="Enter the reset code sent to your email"
        autocomplete="off" required /><br /><br />

      <label for="new-password">Enter your new password</label>
      <div class="password-toggle">
        <input type="password" id="new-password" name="new-password" placeholder="Enter your new password"
          autocomplete="new-password" required />
        <span id="togglePassword" class="password-toggle-icon">👁</span>
      </div><br /><br />

      <button type="submit">Reset Password</button>

      <div class="footer">
        <p><a href="index.html">Cancel</a></p>
      </div>
    </form>
  </div>

  <script src="js/reset-password.js"></script>
</body>

</html>
