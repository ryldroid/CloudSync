<!DOCTYPE html>
<html>

<head>
  <title>Forgot Password - Student Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
  <link rel="icon" href="icon/cloud-server.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="background">
    <form id="forgot-form" class="form-container">
      <h3>Forgot Password</h3>

      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" placeholder="e.g. john-manalo@gmail.com" required />

      <button type="submit">Reset Password</button>

      <div class="footer">
        <p><a href="index.html">Go back</a></p>
      </div>
    </form>
  </div>

  <script src="js/forgot-password.js"></script>
</body>

</html>
